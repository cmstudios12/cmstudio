<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CMSTUDIOS | Track Your Project</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root {
    --navy: #001f3f;
    --purple: #3c1361;
    --white: #ffffff;
    --yellow: #ffcc00;
  }

  body { 
    font-family: 'Poppins', sans-serif; 
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); 
    margin:0; padding:0; color: var(--white);
  }

  header { 
    text-align:center; 
    padding:50px 20px 30px;
  }
  header h1 { margin:0; font-size:2.5rem; }
  header p { margin:10px 0 0; font-size:1.2rem; color: #ffcc00; }

  .container { 
    max-width: 600px; 
    margin: 30px auto 50px; 
    background: rgba(0,0,63,0.4); 
    padding: 30px; 
    border-radius: 20px; 
    backdrop-filter: blur(10px); 
    box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    transition: transform 0.3s;
  }
  .container:hover { transform: translateY(-5px); }

  label { display:block; margin:15px 0 5px; font-weight:600; color: var(--yellow); }
  input { width:100%; padding:12px; border-radius:10px; border:none; margin-bottom:15px; font-size:1rem; }
  input:focus { outline: 2px solid var(--yellow); }

  button { 
    margin-top:10px; 
    background:var(--yellow); 
    color:var(--navy); 
    padding:12px 25px; 
    border:none; 
    border-radius:30px; 
    font-weight:bold; 
    cursor:pointer; 
    transition:0.3s; 
    display:block; 
    width:100%;
    font-size:1rem;
  }
  button:hover { background:#e6b800; }

  .result { 
    margin-top:30px; 
    background: rgba(255,204,0,0.1); 
    color: var(--white); 
    padding:20px; 
    border-radius:15px; 
    display:none; 
    text-align:center; 
    font-size:1.2rem;
    border: 1px solid var(--yellow);
  }
</style>
</head>
<body>

<header>
  <h1>Track Your Project</h1>
  <p>Enter your name and weekly product code to see your project's current stage</p>
</header>

<div class="container">
  <label for="clientName">Your Name</label>
  <input type="text" id="clientName" placeholder="Enter your name">

  <button id="generateCodeBtn">Generate My Weekly Product Code</button>

  <label for="productCode">Product Code</label>
  <input type="text" id="productCode" placeholder="Enter your product code">

  <button id="trackBtn">Track My Project</button>

  <div class="result" id="resultBox"></div>
</div>

<script>
  // Project stages demo
  const stages = ["Design", "Photography", "Videography", "Editing", "Final Delivery"];

  // Weekly code generator based on name + week
  function generateWeeklyCode(name) {
    const weekNumber = Math.floor(new Date().getTime() / (7*24*60*60*1000));
    let hash = 0;
    const str = name + weekNumber;
    for (let i=0;i<str.length;i++) { hash = (hash << 5) - hash + str.charCodeAt(i); hash |=0; }
    return 'CMS'+Math.abs(hash).toString().slice(0,6);
  }

  // Generate code button
  document.getElementById('generateCodeBtn').addEventListener('click', ()=>{
    const name = document.getElementById('clientName').value.trim();
    if(!name){
      alert("Please enter your name first!");
      return;
    }
    const code = generateWeeklyCode(name);
    document.getElementById('productCode').value = code;
    alert("Your product code for this week is: " + code);
  });

  // Track button
  document.getElementById('trackBtn').addEventListener('click', ()=>{
    const name = document.getElementById('clientName').value.trim();
    const code = document.getElementById('productCode').value.trim().toUpperCase();
    if(!name || !code){
      alert("Please enter both name and product code!");
      return;
    }
    const expectedCode = generateWeeklyCode(name);
    if(code === expectedCode){
      const stageIndex = Math.floor(Math.random() * stages.length);
      const stage = stages[stageIndex];
      const box = document.getElementById('resultBox');
      box.innerHTML = `<strong>${name}</strong>, your project is currently at: <strong>${stage}</strong>`;
      box.style.display = 'block';
    } else {
      alert("Invalid product code. Make sure it matches your code for this week.");
    }
  });
</script>

</body>
</html>
